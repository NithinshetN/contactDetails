<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Details</title>
  </head>
  <body>
    <div class="heading">
      <h1>Contact Details</h1>
    </div>
    <div class="search">
      <div class="input-group mb-3">
        <input type="text" placeholder="Search by name" class="input input-group-text" id="input"/>
        <span class="input-group-text" id="basic-addon1"><label for="input"><i class="fa-solid fa-magnifying-glass"></i></label></span>
      </div>
      <button class="input btn btn-primary" onclick="clickable()">Add Contact</button>
    </div>

    <div class="cons">
      <div class="infoTable container-sm">
        <h1 class="dis"></h1>
        <table class="table table-bordered" id="tables">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Moblie NO</th>
              <th scope="col">Email</th>
              <th scope="col" style="display:flex;Justify-content:center;">Customise</th>
            </tr>
          </thead>
          <tbody class="body"></tbody>
        </table>
        <div class="pagination">
          <button id="prevPageBtn" class="previous btn btn-primary">Previous</button>
          <button id="nextPageBtn" class="next btn btn-primary">Next</button>
        </div>
      </div>
    </div>

    <div class="box dis">
      <div class="dark">
        <h2 class="heads">Edit Contact</h2>
        <label for="name">Name</label>
        <input type="text" class="name form-control" id="name" /><br />
        <label for="mno">Mobile no</label>
        <input type="number" class="mno form-control" id="mno" /><br />
        <label for="email">Email</label>
        <input type="email" class="email form-control" id="email" /><br />
        <button class="bts btn btn-primary">Save</button>
        <button class="btn btn-danger backs">Cancel</button>
      </div>
    </div>

    <div class="box1">
      <div class="dark1">
        <h1>Add Contact</h1>
        <label for="name1">Name</label>
        <input type="text" class="nameInput form-control" id="name1" />
        <label for="numberInput">Mobile no</label>
        <input type="number" class="numberInput form-control" id="numberInput" />
        <label for="emailInput">Email</label>
        <input type="email" class="emailInput form-control" id="emailInput" />
        <button type="submit" class=" submit2 btn btn-primary">Submit</button>
        <button class="btn btn-danger" onclick="back();">Cancel</button>
        </div>
      </div>
    </div>

    <div class="deleteDark">
      <div class="whiteBox">
        <h5>
          Are you sure you want to delete the contact?
        </h5>
        <p>name:hello</br>mno:32q23</p>
        <div class="buttonGroup">
          <button class="ok btn btn-danger">ok</button>
          <button class="cancel btn btn-primary">cancel</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
